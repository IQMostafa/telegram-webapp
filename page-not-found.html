<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found • Telegram Bot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1e4158 0%, #0e1a29 100%);
            color: #e6e6e6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            padding: 40px 30px;
            background: rgba(18, 31, 43, 0.85);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        
        .maker-name {
            font-size: 28px;
            color: #fff;
            margin-bottom: 25px;
            font-weight: 600;
            letter-spacing: 1px;
        }
        
        h1 {
            font-size: 120px;
            color: #2aabee;
            text-shadow: 3px 3px 0 #1a7cac;
            margin-bottom: 10px;
            letter-spacing: 5px;
        }
        
        h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #e6e6e6;
        }
        
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            color: #b1b1b1;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        
        .btn {
            padding: 14px 28px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #2aabee 0%, #229ed9 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(32, 156, 238, 0.4);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(32, 156, 238, 0.6);
        }
        
        .animation {
            margin: 40px auto 20px;
            max-width: 300px;
            position: relative;
        }
        
        .paper-plane {
            font-size: 50px;
            color: #2aabee;
            animation: float 4s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        .decoration {
            position: absolute;
            opacity: 0.1;
            z-index: -1;
        }
        
        .decoration-1 {
            top: -50px;
            left: -50px;
            font-size: 200px;
            color: #2aabee;
            transform: rotate(-15deg);
        }
        
        .decoration-2 {
            bottom: -60px;
            right: -50px;
            font-size: 180px;
            color: #2aabee;
            transform: rotate(10deg);
        }
        
        .error-details {
            margin-top: 25px;
            font-size: 14px;
            color: #8a8a8a;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
        }
        
        .telegram-handle {
            color: #2aabee;
            font-weight: 600;
        }
        
        @media (max-width: 600px) {
            .maker-name {
                font-size: 24px;
            }
            
            h1 {
                font-size: 80px;
            }
            
            h2 {
                font-size: 24px;
            }
            
            p {
                font-size: 16px;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
            
            .decoration {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="decoration decoration-1"><i class="fab fa-telegram"></i></div>
        <div class="decoration decoration-2"><i class="fab fa-telegram"></i></div>
        
        <div class="maker-name">By Al Kaabi</div>
        
        <h1>404</h1>
        <h2>شدسوي هنا ؟</h2>
        
        <div class="animation">
            <div class="paper-plane">
                ؟؟؟
            </div>
        </div>
        
        
        <div class="buttons">
            <a href="https://t.me/al_kaabi3" class="btn btn-primary">
                <i class="fab fa-telegram"></i> دزلي رساله اذا تريد
            </a>
        </div>
        
        <div class="error-details">
            <p><strong>Error details:</strong> PATH_NOT_FOUND | Status Code: 404</p>
            <p>Please contact <a href="javascript:void(0)" 
           onclick="openTelegramLink('https://t.me/al_kaabi33')" 
           class="telegram-handle">@al_kaabi33</a> on Telegram for support.</p>
        </div>
    </div>

    <script>
        // Simple animation and interaction
        document.addEventListener('DOMContentLoaded', function() {
            // Add floating animation to multiple elements
            const elements = document.querySelectorAll('.paper-plane');
            elements.forEach((el, index) => {
                el.style.animationDelay = `${index * 0.5}s`;
            });
        });
    </script>
</body>
</html>
