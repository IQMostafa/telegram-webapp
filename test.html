<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Telegram Init Data (Bridge + Hash Fallback)</title>
  <style>
    body{margin:0;background:#0f1720;color:#e6edf3;font:14px/1.4 system-ui,-apple-system,"Segoe UI",Roboto}
    header{padding:12px 16px;border-bottom:1px solid #263445;background:#132233;font-weight:600}
    main{padding:16px;max-width:900px;margin:0 auto;display:grid;gap:12px}
    .lbl{opacity:.8}
    pre{margin:0;background:#0d1623;border:1px solid #263445;border-radius:10px;padding:12px;white-space:pre-wrap;word-break:break-word}
    .pill{display:inline-block;padding:4px 8px;border:1px solid #263445;border-radius:999px;background:rgba(255,255,255,.04)}
  </style>
</head>
<body>
  <header>Telegram Init Data</header>
  <main>
    <div><span class="lbl">Status:</span> <span id="status" class="pill">â€¦</span></div>
    <div><div class="lbl">Environment</div><pre id="env"></pre></div>
    <div><div class="lbl">Raw initData</div><pre id="raw"></pre></div>
    <div><div class="lbl">Parsed initData / initDataUnsafe</div><pre id="parsed"></pre></div>
  </main>

  <script>
    const $ = id => document.getElementById(id);
    const setJSON = (id, v) => $(id).textContent = JSON.stringify(v, null, 2);

    function parseHashLaunchParams() {
      const h = location.hash.startsWith('#') ? location.hash.slice(1) : location.hash;
      if (!h) return null;
      const qp = new URLSearchParams(h);

      const tgWebAppData = qp.get('tgWebAppData');
      if (!tgWebAppData) return null;


      const inner = new URLSearchParams(tgWebAppData);
      const out = { raw: tgWebAppData, fields: {} };
      for (const [k, v] of inner.entries()) out.fields[k] = v;


      if (out.fields.user) {
        try { out.fields.user = JSON.parse(decodeURIComponent(out.fields.user)); } catch {}
      }

      out.version  = qp.get('tgWebAppVersion');
      out.platform = qp.get('tgWebAppPlatform');
      out.theme    = qp.get('tgWebAppThemeParams') ? JSON.parse(qp.get('tgWebAppThemeParams')) : undefined;

      return out;
    }

    window.addEventListener('DOMContentLoaded', () => {
      const tg = window.Telegram?.WebApp;
        const hashData = parseHashLaunchParams();
        if (hashData) {
          setJSON('parsed', hashData.fields);
          return;
        }
    });
  </script>
</body>
</html>
