<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mini App Editor</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h2>Edit the text below:</h2>
  <textarea id="textArea" rows="6" cols="40"></textarea><br><br>
  <button id="sendBtn">âœ… Send to Bot</button>

  <script>
    const tg = window.Telegram.WebApp;

    // Get text passed in URL (from bot)
    const urlParams = new URLSearchParams(window.location.search);
    const prefill = urlParams.get("text") || "";
    document.getElementById("textArea").value = prefill;

    // When user clicks send
    document.getElementById("sendBtn").onclick = () => {
      const newText = document.getElementById("textArea").value;
      tg.sendData(newText);   // send text back to bot
      tg.close();             // close mini app
    };

    tg.expand(); // fullscreen
  </script>
</body>
</html>
