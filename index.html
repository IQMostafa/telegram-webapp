<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mini App Editor</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h3>Edit the text below:</h3>
  <textarea id="textArea" rows="6" cols="40"></textarea><br><br>
  <button id="sendBtn">âœ… Send to Bot</button>

  <script>
    const tg = window.Telegram.WebApp;

    // Get prefilled text from URL
    const urlParams = new URLSearchParams(window.location.search);
    const prefill = urlParams.get("text") || "";
    document.getElementById("textArea").value = prefill;

    document.getElementById("sendBtn").onclick = () => {
      tg.sendData(document.getElementById("textArea").value);
      setTimeout(() => tg.close(), 300);
    };

    tg.expand();
  </script>
</body>
</html>
