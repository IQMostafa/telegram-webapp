<!DOCTYPE html>
<html>
<head>
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="data-display">Waiting for data...</div>
    <button id="send-button">Send Data to Bot</button>

    <script>
        // Initialize Telegram Web App
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();
        
        // Get data from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const dataFromBot = urlParams.get('data');
        
        // Display the data or show "no data received"
        const dataDisplay = document.getElementById('data-display');
        if (dataFromBot) {
            dataDisplay.innerText = `Data received: ${dataFromBot}`;
        } else {
            dataDisplay.innerText = 'No data received';
        }
        
        // Handle send button click
        document.getElementById('send-button').addEventListener('click', function() {
            // Send data back to the bot
            tg.sendData(JSON.stringify({message: "Hello from web app!"}));
            tg.close();
        });
    </script>
</body>
</html>
