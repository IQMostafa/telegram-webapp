<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Telegram Mini App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1c1c1c;
      color: #f0f0f0;
      text-align: center;
      padding: 40px;
    }
    h1 {
      margin-bottom: 20px;
    }
    button {
      background-color: #0088cc;
      color: white;
      padding: 15px 25px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0077b5;
    }
  </style>
</head>
<body>
  <h1>Mini App Demo ðŸš€</h1>
  <p>Click the button to send data back to the bot.</p>

  <button onclick="sendData()">Send Data</button>

  <!-- Telegram Mini App SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    function sendData() {
      // Example payload
      const data = {
        action: "button_clicked",
        timestamp: new Date().toISOString(),
        message: "Hello from the Mini App!"
      };

      // Send data back to the bot
      Telegram.WebApp.sendData(JSON.stringify(data));

      // Optionally close the mini app after sending
      Telegram.WebApp.close();
    }

    // Optional: set theme based on Telegram
    Telegram.WebApp.ready();
    document.body.style.background = Telegram.WebApp.backgroundColor || "#1c1c1c";
  </script>
</body>
</html>
