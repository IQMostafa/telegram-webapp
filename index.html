<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Test Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h3>Test Mini App</h3>
  <button id="sendBtn">Send "Hello Bot"</button>

  <script>
    const tg = window.Telegram.WebApp;

    document.getElementById("sendBtn").onclick = () => {
      tg.sendData("Hello Bot!"); // send string
      setTimeout(() => tg.close(), 300); // wait before closing
    };

    tg.expand();
  </script>
</body>
</html>
