<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h3>Mini App Example</h3>
  <script>
    const tg = Telegram.WebApp;
    tg.ready();

    // Send automatically on load
    (async () => {
      await fetch("https://inline-bot.tgbsmostafa.workers.dev/submit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          payload: { test: "ok", time: Date.now() },
          query_id: tg.initDataUnsafe?.query_id
        })
      });
      tg.close(); // closes Mini App
    })();
  </script>
</body>
</html>
